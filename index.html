<html>
    <body>
      Webchat Interface for Autobot.
      Please click on the chat icon at the right-bottom corner.
      If you are on a mobile device then you may have to scroll to see the chat icon.
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    initPayload: "/greet",
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005",
                    // add other props here
                    //socketPath: "/socket.io/",
                    title: "Autobot",
                    subtitle: "Your guide to vehicle data at NHTSA",
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          </script>
    </body>
</html>
